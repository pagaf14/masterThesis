%FWH_FORMULATION= YES
%TIMEDOMAIN3D= YES
%ACOUSTIC_INNER_OBSLOOP= YES
%ACOUSTIC_PRESCRIBED_MOTION=NO
%ITER_AVERAGE_OBJ= 500
%RESTART_ITER= 1
%OBJECTIVE_FUNCTION= NOISE
%ACOUSTIC_NQ_SAMPLES= 50
%WRT_SOL_FREQ_DUALTIME= 1
% Kind of acoustic control surface (NONE, SOLID_SURFACE, PERMEABLE_SURFACE)
%ACOUSTIC_CONTROL_SURFACE= PERMEABLE_SURFACE

% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
%
% Physical governing equations (EULER, NAVIER_STOKES,
%                               WAVE_EQUATION, HEAT_EQUATION, FEM_ELASTICITY,
%                               POISSON_EQUATION)                             
SOLVER= RANS
%
% Specify turbulent model (NONE, SA, SA_NEG, SST)
KIND_TURB_MODEL= SA
%
%SST_OPTIONS= V2003m
%

% Mathematical problem (DIRECT, CONTINUOUS_ADJOINT)
MATH_PROBLEM= DIRECT
%
% Restart solution (NO, YES)
RESTART_SOL= NO
%
AXISYMMETRIC=NO
%
SYSTEM_MEASUREMENTS= SI
% ------------------------- UNSTEADY SIMULATION -------------------------------%
%
% Unsteady simulation (NO, TIME_STEPPING, DUAL_TIME_STEPPING-1ST_ORDER, 
%                      DUAL_TIME_STEPPING-2ND_ORDER)
TIME_DOMAIN= YES
TIME_MARCHING= DUAL_TIME_STEPPING-2ND_ORDER %hot start inizializzando due steady uguali
%
% Time Step for dual time stepping simulations (s)
TIME_STEP= 1e-03 
%
% Total Physical Time for dual time stepping simulations (s)
MAX_TIME= 3.0
%
% Number of internal iterations (dual time method)
INNER_ITER= 50 %100 (%400)
TIME_ITER = 400 %10000
%
%
% ----------------------- MULTIZONE DEFINITION -----------------------------%
%
% Multizone definition
%MULTIZONE=YES
%
%MULTIZONE_MESH=YES
%
% Interface between meshes
%MARKER_ZONE_INTERFACE=(per_up_in,per_up_out, per_east_in,per_east_out,per_west_in,per_west_out)
%
%MARKER_FLUID_INTERFACE=(per_up_in,per_up_out, per_east_in,per_east_out,per_west_in,per_west_out)
%
% Kind of interface interpolation among different zones (NEAREST_NEIGHBOR,
%                                                        ISOPARAMETRIC, SLIDING_MESH)
%KIND_INTERPOLATION= NEAREST_NEIGHBOR
%
%MULTIZONE_SOLVER=BLOCK_JACOBI
%
%
% -------------------- COMPRESSIBLE FREE-STREAM DEFINITION --------------------%
%
% Mach number (non-dimensional, based on the free-stream values)
MACH_NUMBER= -0.05
%
% Angle of attack (degrees, only for compressible flows)
AOA= 0
%
SIDESLIP_ANGLE= 0.0
%
FREESTREAM_TEMPERATURE= 293
%
FREESTREAM_PRESSURE = 101325
%
%FREESTREAM_DENSITY = 0.64
%
FREESTREAM_TURBULENCEINTENSITY= 0.01
%
FREESTREAM_TURB2LAMVISCRATIO = 10.0 %0.1
%
% Reynolds number (non-dimensional, based on the free-stream values)
REYNOLDS_NUMBER= 7.8E5  %1.15E6
%
% Reynolds length (1 m by default)
REYNOLDS_LENGTH= 1 %0.0541
%
% -------------- COMPRESSIBLE AND INCOMPRESSIBLE FLUID CONSTANTS --------------%
%
FLUID_MODEL= STANDARD_AIR
GAMMA_VALUE= 1.4
GAS_CONSTANT= 287.058
CRITICAL_TEMPERATURE= 131.00
CRITICAL_PRESSURE= 3588550.0
CRITICAL_DENSITY= 263.0
ACENTRIC_FACTOR= 0.035
%
% --------------------------- VISCOSITY MODEL ---------------------------------%
%
VISCOSITY_MODEL= SUTHERLAND
MU_CONSTANT= 1.716E-5
MU_REF= 1.716E-5
MU_T_REF= 273.15
SUTHERLAND_CONSTANT= 110.4
% ---------------------- REFERENCE VALUE DEFINITION ---------------------------%
%
% Reference length for pitching, rolling, and yawing non-dimensional moment
REF_LENGTH= 0.3
%
% Reference area for force coefficients (0 implies automatic calculation)
REF_AREA= 0.3
% Compressible flow non-dimensionalization (DIMENSIONAL, FREESTREAM_PRESS_EQ_ONE,
%                              FREESTREAM_VEL_EQ_MACH, FREESTREAM_VEL_EQ_ONE)
REF_DIMENSIONALIZATION= DIMENSIONAL

% -------------------- BOUNDARY CONDITION DEFINITION --------------------------%
%
% Symmetry boundary marker(s) (NONE = no marker)
% Implementation identical to MARKER_EULER.
MARKER_SYM= ( SYMMETRY )
%
% Navier-Stokes wall boundary marker(s) (NONE = no marker)
MARKER_HEATFLUX= ( WALL, 0.0 )
%
% Farfield boundary marker(s) (NONE = no marker)
MARKER_FAR= ( FARFIELD )
%
MARKER_INTERNAL=(PERMEABLE)
% Inlet boundary marker(s) with the following formats (NONE = no marker)
% Total Conditions: (inlet marker, total temp, total pressure, flow_direction_x,
%           flow_direction_y, flow_direction_z, ... ) where flow_direction is
%           a unit vector.
INLET_TYPE= TOTAL_CONDITIONS
MARKER_INLET= ( INLET,293,304000,1.0,0.0,0.0 )

% ------------------------ SURFACES IDENTIFICATION ----------------------------%
%
% Marker(s) of the surface in the surface flow solution file
%MARKER_PLOTTING = ( per_up_out, per_east_out,per_west_out )
MARKER_PLOTTING = ( PERMEABLE )
%
% Marker(s) of the surface where the non-dimensional coefficients are evaluated.
%MARKER_MONITORING = ( per_up_out, per_east_out,per_west_out )
MARKER_MONITORING = ( PERMEABLE )
%
% Marker(s) of the surface that is going to be analyzed in detail (massflow, average pressure, distortion, etc)
%MARKER_ANALYZE = ( per_up_out, per_east_out,per_west_out )
MARKER_ANALYZE = ( PERMEABLE )

%
% ------------- COMMON PARAMETERS DEFINING THE NUMERICAL METHOD ---------------%
%
% Numerical method for spatial gradients (GREEN_GAUSS, WEIGHTED_LEAST_SQUARES)
NUM_METHOD_GRAD= WEIGHTED_LEAST_SQUARES
%NUM_METHOD_GRAD_RECON= LEAST_SQUARES
%
% Courant-Friedrichs-Lewy condition of the finest grid
CFL_NUMBER= 10
%
% Adaptive CFL number (NO, YES)
CFL_ADAPT= NO
%
% Parameters of the adaptive CFL number (factor down, factor up, CFL min value,
%                                        CFL max value )
CFL_ADAPT_PARAM= ( 0.75, 2, 1.0, 10000.0 )
%
% Runge-Kutta alpha coefficients
RK_ALPHA_COEFF= ( 0.66667, 0.66667, 1.000000 )
%
% ------------------------ LINEAR SOLVER DEFINITION ---------------------------%
% Linear solver or smoother for implicit formulations (BCGSTAB, FGMRES, SMOOTHER_JACOBI, 
%                                                      SMOOTHER_ILU, SMOOTHER_LUSGS, 
%                                                      SMOOTHER_LINELET)
LINEAR_SOLVER= FGMRES
%
LINEAR_SOLVER_PREC= ILU
%
% Min error of the linear solver for the implicit formulation
LINEAR_SOLVER_ERROR= 1E-5
%
% Max number of iterations of the linear solver for the implicit formulation
LINEAR_SOLVER_ITER= 25

% ----------------------- SLOPE LIMITER DEFINITION ----------------------------%
%
%
% Coefficient for the sharp edges limiter
%ADJ_SHARP_LIMITER_COEFF= 3.0
%
% Reference coefficient (sensitivity) for detecting sharp edges.
%REF_SHARP_EDGES= 3.0
%
% Remove sharp edges from the sensitivity evaluation (NO, YES)
%SENS_REMOVE_SHARP= NO
%
% -------------------------- MULTIGRID PARAMETERS -----------------------------%
%
% Multi-grid levels (0 = no multi-grid)
MGLEVEL= 0
%
% Multi-grid cycle (V_CYCLE, W_CYCLE, FULLMG_CYCLE)
MGCYCLE= V_CYCLE
%
% Multi-grid pre-smoothing level
MG_PRE_SMOOTH= ( 1, 2, 3, 3 )
%
% Multi-grid post-smoothing level
MG_POST_SMOOTH= ( 0, 0, 0, 0 )
%
% Jacobi implicit smoothing of the correction
MG_CORRECTION_SMOOTH= ( 0, 0, 0, 0 )
%
% Damping factor for the residual restriction
MG_DAMP_RESTRICTION= 0.7
%
% Damping factor for the correction prolongation
MG_DAMP_PROLONGATION= 0.7
%
%
%  -------------------- FLOW NUMERICAL METHOD DEFINITION -----------------------%
%
% Convective numerical method (JST, LAX-FRIEDRICH, CUSP, ROE, AUSM, HLLC,
%                              TURKEL_PREC, MSW)
CONV_NUM_METHOD_FLOW= LAX-FRIEDRICH %JST_KE
%
% Monotonic Upwind Scheme for Conservation Laws (TVD) in the flow equations.
%           Required for 2nd order upwind schemes (NO, YES)
MUSCL_FLOW= NO
%
% Slope limiter (VENKATAKRISHNAN, MINMOD)
SLOPE_LIMITER_FLOW= VENKATAKRISHNAN
%
% Coefficient for the limiter
VENKAT_LIMITER_COEFF= 0.05
%
% 2nd and 4th order artificial dissipation coefficients
JST_SENSOR_COEFF= ( 0.5, 0.02 )
%
% Time discretization (RUNGE-KUTTA_EXPLICIT, EULER_IMPLICIT, EULER_EXPLICIT)
TIME_DISCRE_FLOW= EULER_IMPLICIT

% Post-reconstruction correction for low Mach number flows (NO, YES)
LOW_MACH_CORR= NO
%
% Roe-Turkel preconditioning for low Mach number flows (NO, YES)
LOW_MACH_PREC= NO
%
% Relaxation coefficient
%%%RELAXATION_FACTOR_FLOW= 0.95
%
%
% -------------------- TURBULENT NUMERICAL METHOD DEFINITION ------------------%
%
% Convective numerical method (SCALAR_UPWIND)
CONV_NUM_METHOD_TURB= SCALAR_UPWIND
%
% Monotonic Upwind Scheme for Conservation Laws (TVD) in the turbulence equations.
%           Required for 2nd order upwind schemes (NO, YES)
MUSCL_TURB= NO
%
% Slope limiter (VENKATAKRISHNAN, MINMOD)
SLOPE_LIMITER_TURB= VENKATAKRISHNAN
%
% Time discretization (EULER_IMPLICIT)
TIME_DISCRE_TURB= EULER_IMPLICIT
%
%
% --------------------------- CONVERGENCE PARAMETERS --------------------------%
%
% Convergence criteria (CAUCHY, RESIDUAL)
CONV_FIELD= RMS_DENSITY
%
%
% Min value of the residual (log10 of the residual)
CONV_RESIDUAL_MINVAL= -6
%
% Start convergence criteria at iteration number
CONV_STARTITER= 1
%
% Number of elements to apply the criteria3
CONV_CAUCHY_ELEMS= 100
%
% ------------------ Coefficient-based Windowed Time Convergence Criteria -----------------------%
%
% Activate the windowed cauchy criterion
WINDOW_CAUCHY_CRIT = NO
%
% Specify convergence field(s)
CONV_WINDOW_FIELD= (TAVG_LIFT)
%
% Number of elements to apply the criteria
CONV_WINDOW_CAUCHY_ELEMS= 100
%
% Epsilon to control the series convergence
CONV_WINDOW_CAUCHY_EPS= 1E-5
%
% Number of iterations to wait after the iteration specified in  WINDOW_START_ITER.
CONV_WINDOW_STARTITER = 2000%10
%
% Iteration to start the windowed time average
WINDOW_START_ITER = 2000 %10
%
% Window-function to weight the time average. Options (SQUARE, HANN, HANN_SQUARE, BUMP), SQUARE is default.
WINDOW_FUNCTION = HANN_SQUARE
%
% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%
%
% Mesh input file
MESH_FILENAME= ../MESH/mesh.su2
%
% Mesh input file format (SU2, CGNS)
MESH_FORMAT= SU2
%
% Mesh output file
MESH_OUT_FILENAME= mesh_out.su2
%
% Restart flow input file
SOLUTION_FILENAME= restart_flow.dat
%
% Restart adjoint input file
SOLUTION_ADJ_FILENAME= solution_adj.dat
%
%Output file format (TECPLOT, TECPLOT_BINARY, PARAVIEW, PARAVIEW_BINARY,
%                     FIELDVIEW, FIELDVIEW_BINARY)
OUTPUT_FILES= (SURFACE_TECPLOT_ASCII,SURFACE_PARAVIEW,PARAVIEW,RESTART)
%
% Writing solution file frequency
OUTPUT_WRT_FREQ= (1,25,1,10)
%
TABULAR_FORMAT= CSV
%
% Output file convergence history (w/o extension)
CONV_FILENAME= history
%
%HISTORY_OUTPUT=(ITER, RMS_RES, AERO_COEFF )
% Output file with the forces breakdown
%BREAKDOWN_FILENAME= forces_breakdown.dat
%
% Output file restart flow
RESTART_FILENAME= restart_flow.dat
%
% Output file restart adjoint
RESTART_ADJ_FILENAME= restart_adj.dat
%
% Output file flow (w/o extension) variables
VOLUME_FILENAME= flow
%
% Output file adjoint (w/o extension) variables
VOLUME_ADJ_FILENAME= adjoint
%
% Output Objective function
%VALUE_OBJFUNC_FILENAME= of_eval.dat
%
% Output objective function gradient (using continuous adjoint)
%GRAD_OBJFUNC_FILENAME= of_grad.dat
%
% Output file surface flow coefficient (w/o extension)
SURFACE_FILENAME= surface_flow
%
% Output file surface adjoint coefficient (w/o extension)
SURFACE_ADJ_FILENAME= surface_adjoint
%
% Writing convergence history frequency
SCREEN_WRT_FREQ_INNER= 1
HISTORY_OUTPUT= (ITER, RMS_RES, LIFT, DRAG, MOMENT_Z, TAVG_AERO_COEFF)
SCREEN_OUTPUT= (TIME_ITER, INNER_ITER, RMS_DENSITY, LIFT, DRAG, LINSOL_ITER, MAX_CFL)
% Writing solution file frequency
%WRT_SOL_FREQ= 1
%
% Writing solution file frequency for physical time steps (dual time)
%WRT_SOL_FREQ_DUALTIME= 25
%WRT_SURF_FREQ_DUALTIME= 25
%
% Writing convergence history frequency
%WRT_CON_FREQ= 1
%

% Writing convergence history frequency (dual time, only written to screen)
%WRT_CON_FREQ_DUALTIME= 1
%
